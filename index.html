<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Checkout form</title>
    <img src="/image/CCTBLogo.png" height="70" width="300" class="margin">
    
<br>    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post">
                    <h2>Billing address</h2>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Date</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wed Nov 22 2023 16:54:50 GMT-0800 (Pacific Standard Time)">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="formGroupExampleInput" class="form-label">First name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="formGroupExampleInput" class="form-label">Last name</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="formGroupExampleInput" class="form-label">Username</label>
                        <label class="visually-hidden" for="inlineformInputGroupUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Address</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="1234 Main st">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Apartment or suite">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="inputCountry" class="form-label">Country</label>
                                <select id="inputCountry" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Canada</option>
                                    <option>U.S</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>British Columbia</option>
                                    <option>Alberta</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="postcode" class="form-label">Zip</label>
                                <input type="number" class="form-control" id="postcode">
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridcheck1">
                                <label class="form-check-label" for="gridcheck1">Shipping address is the same as my billing address</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridcheck2">
                                <label class="form-check-label" for="gridcheck2">Save this information for next time</label>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>




    </div>
  </body>
</html>
